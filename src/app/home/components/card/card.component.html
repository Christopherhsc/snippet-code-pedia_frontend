<div class="flex flex-col md:flex-row" *ngIf="snippets">
  <!-- Div 1 -->
  <div class="div-1 ">
    <ng-container *ngFor="let snippet of snippets; let i = index">
      <ng-container *ngIf="i % 3 === 0 ">
        <app-card-details
          [snippet]="snippet"
          [userProfile]="userProfile"
        ></app-card-details>
      </ng-container>
    </ng-container>
  </div>

  <!-- Div 2 -->
  <div class="div-2 " *ngIf="snippets">
    <ng-container *ngFor="let snippet of snippets; let i = index">
      <ng-container *ngIf="i % 3 === 1 ">
        <app-card-details
          [snippet]="snippet"
          [userProfile]="userProfile"
        ></app-card-details>
      </ng-container>
    </ng-container>
  </div>

  <!-- Div 3 -->
  <div class="div-3  " *ngIf="snippets">
    <ng-container *ngFor="let snippet of snippets; let i = index">
      <ng-container *ngIf="i % 3 === 2 ">
        <app-card-details
          [snippet]="snippet"
          [userProfile]="userProfile"
        ></app-card-details>
      </ng-container>
    </ng-container>
  </div>
</div>
