<!-- login-modal.component.html -->
<div
  class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4"
  (click)="closeModal()"
>
  <div
    class="bg-white bg-opacity-10 p-5 rounded-md w-full sm:max-full md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button (only visible on small screens) -->
    <button
      class="absolute top-0 right-0 m-2 sm:block hidden"
      (click)="closeModal()"
    >
      Close
    </button>
    <!-- Your login form goes here -->
    <div>
        <h1 class="font-bold text-3xl p-4 text-white">Login</h1>
    </div>
  </div>
</div>
