<div class="flex flex-col sm:flex-row justify-center 2xl:gap-10" *ngIf="snippets">
  <!-- Div 1 -->
  <div class="div-1 flex flex-col m-auto">
    <ng-container *ngFor="let snippet of snippets; let i = index">
      <ng-container *ngIf="i % 4 === 0">
        <app-card-details
          [snippet]="snippet"
          [userProfile]="userProfile"
        ></app-card-details>
      </ng-container>
    </ng-container>
  </div>

  <!-- Div 2 -->
  <div class="div-2 m-auto" *ngIf="snippets">
    <ng-container *ngFor="let snippet of snippets; let i = index">
      <ng-container *ngIf="i % 4 === 1">
        <app-card-details
          [snippet]="snippet"
          [userProfile]="userProfile"
        ></app-card-details>
      </ng-container>
    </ng-container>
  </div>

  <!-- Div 3 -->
  <div class="div-3 hidden lg:block m-auto" *ngIf="snippets">
    <ng-container *ngFor="let snippet of snippets; let i = index">
      <ng-container *ngIf="i % 4 === 2">
        <app-card-details
          [snippet]="snippet"
          [userProfile]="userProfile"
        ></app-card-details>
      </ng-container>
    </ng-container>
  </div>

  <!-- Div 4 -->
  <div class="div-4 hidden xl:block m-auto" *ngIf="snippets">
    <ng-container *ngFor="let snippet of snippets; let i = index">
      <ng-container *ngIf="i % 4 === 3">
        <app-card-details
          [snippet]="snippet"
          [userProfile]="userProfile"
        ></app-card-details>
      </ng-container>
    </ng-container>
  </div>
</div>
