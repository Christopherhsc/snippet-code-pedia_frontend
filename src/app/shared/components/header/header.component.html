<nav class="m-2 flex w-full justify-around">
  <!-- Logo and Title -->
  <button class=" rounded-lg hover:bg-gray-300 px-2">
    <a (click)="goToHome()" class="row-auto flex">
      <img
        src="/assets/images/LOGO.png"
        alt="logo"
        width="50"
        height="50"
        class="object-contain"
      />
      <p
        class="flex flex-row items-center text-xl  text-stone-500 max-lg:hidden"
      >
        Source Style Hub
      </p>
    </a>
  </button>

  <!-- Login Button -->
  <button *ngIf="!userProfile" class="p-1">
    <a
      routerLink="login"
      routerLinkActive="bg-gray-700 text-white"
      class="li-button hover:bg-gray-300"
    >
      Login
    </a>
  </button>

  <!-- User Logged In -->
  <div class=" flex items-center justify-end lg:w-3/4 md:pr-5" *ngIf="userProfile">
    <!-- Hidden on small screens, visible on larger screens -->
    <ul class="hidden items-center gap-0 md:gap-4 sm:flex">
      <li *ngIf="isHomePage && userProfile" class="li-button  hover:text-black fade-in flex justify justify-center" (click)="goToFilterModal()">
        Overview
      </li>
      <li *ngIf="!isHomePage && userProfile" class=""></li>
      <li
        *ngIf="userSnippets.length <= 4"
        class="li-button hover:text-black"
        (click)="goToSnippet()"
      >
        Create Snippet
      </li>
      <li class="li-button hover:text-red-600" (click)="logout()" #profileButton>
        Logout
      </li>
      <!-- Profile Button for larger screens -->
      <button (click)="goToProfile()" class="li-button hover:text-black">
        <!-- User Profile Info -->
        <div
          class="flex min-w-52 items-center gap-2"
        >
          <img
            *ngIf="userProfile?.imageUrl"
            [src]="userProfile?.imageUrl"
            alt="Profile"
            width="40"
            height="40"
            class="rounded-full border border-gray-700"
          />
          <div class="flex w-full flex-col text-left">
            <span class="text-stone-500"> {{ userProfile?.username }} </span>
          </div>
        </div>
      </button>
    </ul>

    <!-- User Profile Button for small screens -->
    <button (click)="toggleNavList()" class="li-button hover:text-black sm:hidden">
      <div class="flex items-center gap-2">
        <img
          *ngIf="userProfile?.imageUrl"
          [src]="userProfile?.imageUrl"
          referrerpolicy="no-referrer"
          alt="Profile"
          width="40"
          height="40"
          class="hidden rounded-full border border-gray-700 xs:block"
        />
        <div class="flex flex-col text-left">
          <span class="text-stone-500"> {{ userProfile?.username }} </span>
        </div>
      </div>
    </button>
  </div>
</nav>
