<div
  class="absolute inset-x-0 top-0 z-50 flex h-screen items-start bg-black bg-opacity-50"
  (click)="closeModal()"
>
  <!-- Modal Content -->
  <div
    class="relative left-0 h-full w-full transform overflow-y-auto rounded-r-md bg-slate-200 p-8 transition-all duration-300 ease-in-out md:w-2/4 lg:w-1/3 xl:w-1/4"
    [@slideIn]="isOpen ? 'open' : 'closed'"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      (click)="closeModal()"
      class="absolute right-2 top-0 text-3xl text-black hover:text-gray-400"
    >
      <mat-icon
        class="text-2xl hidden sm:inline-block"
        *ngIf="!isSmallScreen"
      >navigate_before</mat-icon>
      <span *ngIf="isSmallScreen">&times;</span>
    </button>

    <h1 class="text-center text-lg font-bold">Filter Options</h1>
    <form class="flex flex-col mt-4 gap-4">
      <div class="flex flex-col">
        <label for="keyword" class="mb-2 text-sm font-semibold">Keyword</label>
        <input
          id="keyword"
          type="text"
          class="border border-gray-300 rounded p-2 text-sm"
          placeholder="Enter tags"
        />
      </div>
      <div class="flex flex-col">
        <label for="category" class="mb-2 text-sm font-semibold">Category</label>
        <select
          id="category"
          class="border border-gray-300 rounded p-2 text-sm"
        >
          <option>Category 1</option>
          <option>Category 2</option>
        </select>
      </div>
      <button
        type="submit"
        class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      >
        Apply Filters
      </button>
    </form>
  </div>
</div>
