<!-- profile.component.html -->
<div class="flex flex-col items-center justify-between">
  <div *ngIf="!isOwnProfile" class="flex flex-row">
    <img
      *ngIf="userProfile?.imageUrl"
      [src]="userProfile?.imageUrl"
      alt="Profile"
      height="50"
      width="50"
      class="rounded-full border border-gray-700"
    />
    <p class="flex items-center px-2 text-lg text-sky-300">{{ userProfile?.username }}</p>
  </div>

  <app-snippet-statistics
    [userProfile]="userProfile"
    [isOwnProfile]="isOwnProfile"
  ></app-snippet-statistics>

  <router-outlet></router-outlet>
  <router-outlet name="modal"></router-outlet>
</div>
