<div class="flex flex-col items-center justify-between">
  <div class="flex flex-row">
    <img
      *ngIf="userProfile?.imageUrl"
      [src]="userProfile?.imageUrl"
      alt="Profile"
      height="50"
      width="50"
      class="rounded-full border border-gray-700"
    />
    <p class="flex items-center px-2 text-lg text-sky-300">
      {{ userProfile?.username }}
    </p>
  </div>

  <div class="flex w-full justify-center py-4">
    <button
    *ngIf="userSnippets.length < 5"
    [routerLink]="[{ outlets: { modal: ['create'] } }]"
    class="li-button bg-gradient-to-bl from-slate-500 to-stone-900 p-4 text-sky-300 transition-all hover:text-white"
  >
    Create a new Snippet +
  </button>
  </div>

  <app-snippet-statistics [snippets]="userSnippets"></app-snippet-statistics>
  <app-snippet-card
    [snippets]="userSnippets"
    [showDeleteSnippet]="true"
    (deleteSnippet)="deleteSnippet($event)"
  >
    ></app-snippet-card
  >
  <router-outlet name="modal"></router-outlet>
</div>
